        <form id="form" action="/">
            <h1>用戶註冊</h1>
            <div class="input-control">
                <label for="username">用戶名</label>
                <input type="text" id="username" name="username" placeholder="請輸入帳號" >

            </div>
            <div class="input-control">
                <label for="email">郵件</label>
                <input type="text" id="email" name="email" placeholder="請輸入電子郵件" >
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password">密碼</label>
                <input type="text" id="password" name="password" placeholder="請輸入密碼" >
                <div class="error"></div>
            </div>
            <div class="input-control">
                <label for="password2">請再次輸入密碼</label>
                <input type="text" id="password2" name="password2" placeholder="請再次輸入密碼" >

            </div>
